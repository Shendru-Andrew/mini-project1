  <h5 class="text-center mt-5 contact-message">Please fill out the box below to get in touch with us</h5>

  <div class="container" id="contact-us">

    <div class="row ">
      <div class="col-lg-7 mx-auto my-5">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class = "container">
              <form id="contact-form" role="form">

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">First Name <span id="asterisks">*</span></label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required.">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Last Name <span id="asterisks">*</span></label>
                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Lastname is required.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="form_email">Email <span id="asterisks">*</span></label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="form_need">Please specify your need <span id="asterisks">*</span></label>
                        <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                            <option value="" selected disabled>Select Your Issue</option>
                            <option >Website Issue</option>
                            <option >Request order status</option>
                            <option >Haven't received cashback yet</option>
                            <option >Shipment have not arrived yet</option>
                            <option >Product complaints</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mt-3">
                        <label for="form_message">Message <span id="asterisks">*</span></label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                            >
                        </div>

                    </div>


                <div class="col-md-12 text-center mt-5">
                    <input type="submit" class="btn bg-black text-white btn-send  pt-2 btn-block" value="Send Message" >
                </div>
      
            </div>


    </div>
